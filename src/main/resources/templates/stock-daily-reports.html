<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock daily report</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: #04AA6D;
            color: white;
        }

        .text-left {
            text-align: left;
        }

        .text-center {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }
    </style>
</head>
<body>
<h1>Tableau général des actions</h1>
<table>
    <thead>
    <tr>
        <th>Action</th>
        <th>Code ISIN</th>
        <th>Prix</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stock: ${stocks}">
        <td class="text-left" th:utext="${stock.name}"></td>
        <td class="text-center" th:utext="${stock.isin}"></td>
        <td class="text-right" th:utext="${stock.formattedValue}"></td>
    </tr>
    </tbody>
</table>

<h1>Tableau général des indices</h1>
<table>
    <thead>
    <tr>
        <th>Indice</th>
        <th>Valeur</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stockIndex: ${stockIndexes}">
        <td class="text-left" th:utext="${stockIndex.name}"></td>
        <td class="text-right" th:utext="${stockIndex.formattedValue}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
